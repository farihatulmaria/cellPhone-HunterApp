<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- third party css -->
    <link
      rel="stylesheet"
      href="assets/third-party/bootstrap-5.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/third-party/fontawesome-free-6.0.0/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>CellPhone Hunter</title>
  </head>
  <body>
    <header class="my-5">
      <div class="container text-center">
        <div class="col-lg-12">
          <div class="title">
            <h1>
              <a href="index.html" class="fw-bold logo">CellPhone Hunter</a>
            </h1>
          </div>
        </div>
      </div>
    </header>
    <section class="search">
      <div class="container">
        <h4 class="my-4">Search Your Dream Phone :</h4>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="search-field"
            placeholder="Your Dream Phone"
            aria-label="Your Dream Phone"
            aria-describedby="SearchPhone-btn"
          />
          <button
            class="btn btn-gradient"
            type="button"
            id="SearchPhone-btn"
            onclick="searchPhones()"
          >
            Search
          </button>
        </div>
      </div>
    </section>
    <section class="section-phones">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-3"></div>
      </div>
    </section>

    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/third-party/bootstrap-5.1.3/js/bootstrap.min.js"></script>
    <script src="assets/third-party/fontawesome-free-6.0.0/all.min.js"></script>
    <script src="assets/js/init.js"></script>
    <!-- Modal -->
    <section>
      <div
        class="modal fade"
        id="modalKing"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
